<!-- Remove Modal -->
<div class="modal" tabindex="-1" role="dialog" id="delete-record-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Delete a record!</h4>
			</div>
			<form ng-submit="deleteRecord(); $close()">
				<div class="modal-body">
					<h4>
						Do you really want to delete this record?
					</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$dismiss()">No</button>
					<button type="submit" class="btn btn-primary">Yes</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
